<html>
<head>
	 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
</head>

<body>
     <center>
	 <h2> Last 30 Messages in channel "#duostack" on "irc.freenode.net" </h2>
							This list will update every 10 seconds 
	 </center>
	 <div id="message_list"> 
			Loading... 
	 </div>
</body>
</html>
<script type="text/javascript"> 
	$(function() {
			setInterval(update_list, 10 * 60 * 1000);
	});
	
	function update_list() {
		$.get("../irc_list", {}, function(data)  {
			$("#message_list").html(data);
		}, "html")
	}
</script>
